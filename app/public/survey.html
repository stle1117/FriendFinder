<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>FriendsFinder Survey</title>
  <!-- Latest compiled and minified CSS & JS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <script src="https://code.jquery.com/jquery.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>

</head>
<body>

        <div class="container">

                <div class="jumbotron">
                  <h1 class="text-center">
                    <span class="fa fa-fire"></span> FriendFinder</h1>
                  <hr>
                  <h2 class="text-center">Find your perfect match!</h2>
                  <br>
                  <div class="text-center">
                    <a href="home.html">
                      <button class="btn btn-lg btn-default">
                        <span class="fa fa-home"></span>
                      </button>
                    </a>
                  </div>
                <br>
                  <form>
                  <div class="row">
                <div class="input-group">
                        <div class="input-group-prepend">
                          <span class="input-group-text">First and last name</span>
                        </div>
                        <input type="text" aria-label="First name" class="form-control">
                        <input type="text" aria-label="Last name" class="form-control">
                      </div>
                    </div>
                    <br>

                    <div class="row">
                            <label for="basic-url">Your photo URL</label>
                            <div class="input-group mb-3">
                              <div class="input-group-prepend">
                                <span class="input-group-text" id="basic-addon3">https://example.com/users/</span>
                              </div>
                              <input type="text" class="form-control" id="basic-url" aria-describedby="basic-addon3">
                            </div>
                    </div>
                </div>




                <div class="row">
                    <h1>Answer the following questions to find your perfect match...</h1>
                </div>
                <br>
                <div class="row">
                    <h3>
                        I am reasonable and fair most of the time.
                    </h3>
                </div>
                <div class="custom-control custom-radio">
                        <input type="radio" id="customRadio1" name="customRadio" class="custom-control-input">
                        <label class="custom-control-label" for="customRadio1">Toggle this custom radio</label>
                      </div>
                      <div class="custom-control custom-radio">
                        <input type="radio" id="customRadio2" name="customRadio" class="custom-control-input">
                        <label class="custom-control-label" for="customRadio2">Or toggle this other custom radio</label>
                      </div>
                      <div class="custom-control custom-radio">
                            <input type="radio" id="customRadio3" name="customRadio" class="custom-control-input">
                            <label class="custom-control-label" for="customRadio3">Or toggle this other custom radio</label>
                          </div>
                          <div class="custom-control custom-radio">
                                <input type="radio" id="customRadio4" name="customRadio" class="custom-control-input">
                                <label class="custom-control-label" for="customRadio4">Or toggle this other custom radio</label>
                              </div>
                              <div class="custom-control custom-radio">
                                    <input type="radio" id="customRadio5" name="customRadio" class="custom-control-input">
                                    <label class="custom-control-label" for="customRadio5">Or toggle this other custom radio</label>
                                  </div>

                                  <br>
                                  <button type="submit" class="btn btn-primary">Submit</button>
                                </form>

</body>
</html>
